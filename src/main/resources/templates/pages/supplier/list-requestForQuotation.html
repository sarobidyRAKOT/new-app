<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h2 class="text-center">Liste de demamande de devis du fournisseur (<b th:text="${supplier.name}"></b> <b th:text="${supplier.supplier_group}"></b>)</h2>
            <div class="table-responsive pt-3">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Transaction Date</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="quotation : ${quotations}">
                    <td th:text="${quotation.name}"></td>
                    <td th:text="${#temporals.format(quotation.transaction_date, 'dd/MM/yyyy')}"></td>
                    <td th:text="${quotation.grand_total}"></td>
                    <td th:text="${quotation.status}"></td>
                    <td>
                      <a class="text-success mt-3"
                        th:if="${quotation.status == 'Draft'}"
                        th:href="@{'/supplierQuotation/modifier'(quotation=${quotation.name})}">
                        Modifier
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
              <a class="btn btn-primary mt-3" th:href="@{/list/supplier}">RETOUR</a>
            </div>
          </div>
        </div>
      </div>
</div>
