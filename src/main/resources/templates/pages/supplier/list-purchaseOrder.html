<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h2 class="title">Liste des COMMANDES fournisseur <i class="text-primary menu-arrow"></i> (<b th:text="${supplier.name}"></b> - <b th:text="${supplier.supplier_group}"></b>)</h2>
        <div class="table-responsive pt-3">
          <table class="table table-bordered">
            <thead>
              <tr class="text-center">
                <th>Name</th>
                <th>Creation</th>
                <th>Grand Total</th>
                <th>transaction_date</th>
                <th>Status</th>
                <th>Company</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="purchase_order : ${purchase_orders}">
                <td th:text="${purchase_order.name}"></td>
                <td th:text="${#temporals.format(purchase_order.creation, 'dd/MM/yyyy')}"></td>
                <td class="text-center"><b th:text="${purchase_order.grand_total}"></b></td>
                <td th:text="${#temporals.format(purchase_order.transaction_date, 'dd/MM/yyyy')}"></td>
                <td class="text-center"><b th:text="${purchase_order.status}"></b></td>
                <td th:text="${purchase_order.company}"></td>
              </tr>
            </tbody>
          </table>
          <a class="btn btn-primary mt-5" th:href="@{/list/supplier}">RETOUR</a>
        </div>
      </div>
    </div>
  </div>
</div>
