<div class="row">
  <div class="col-md-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h2 class="mt-3 text-center">*** FILTRE PAR MOIS  *** </h2>
        <form class="forms-sample" th:object="${mois_form}" th:action="@{/employee-Salary}" method="GET">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Month</label>
                <div class="col-sm-8">
                  <select th:field="*{mois}" class="form-control">
                    <option value="0">Choisir Month </option>
                    <option th:each="m : ${mois}" th:value="${m.numero}" th:text="${m}"></option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Year</label>
                <div class="col-sm-8">
                  <select th:field="*{annees}" class="form-control">
                    <option value="0">Choisir Year</option>
                    <option th:each="annee : ${annees}" th:value="${annee}" th:text="${annee}"></option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <div class="col text-right">
                <button type="submit" class="btn btn-primary">Search</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h2 class="title text-center">TABLEAU (EMPLOYEE & SALARY & TOTAL)</h2>
        <div class="table-responsive pt-3">
          <table class="table table-bordered">
            <thead>
              <tr class="text-center">
                <th>ID</th>
                <th>NAME</th>
                <th>COMPANY</th>
                <th>DATE (START & END)</th>
                <th>GROSS PAY</th>
                <th>DEDUCTION</th>
                <th>NET PAY</th>
              </tr>
            </thead>
            <tbody>
              
              <tr th:each="ss : ${salary_Slips}">
                <td class="text-center"><b th:text="${ss.employee}"></b></td>
                <td th:text="${ss.employee_name}"></td>
                <td class="text-center" th:text="${ss.company}"></td>
                <td class="text-center"><b th:text="${ss.start_date} +' & '+${ss.end_date}"></b></td>
                <td class="text-right"><b th:text="${ss.gross_pay}+' '+${ss.currency}"></b></td>
                <td class="text-right"><b th:text="${ss.total_deduction}+' '+${ss.currency}"></b></td>
                <td class="text-right"><b th:text="${ss.net_pay}+' '+${ss.currency}"></b></td>
              </tr>

              <tr>
                <td colspan="4" class="text-center">TOTAL</td>
                <td class="text-right"><b th:text="${salary_Slip_Total.gross_pay}+' EUR'">10000.00 EUR</b></td>
                <td class="text-right"><b th:text="${salary_Slip_Total.deduction}+' EUR'">10000.00 EUR</b></td>
                <td class="text-right"><b th:text="${salary_Slip_Total.net_pay}+' EUR'">10000.00 EUR</b></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
