<div th:fragment="salary-slip-SumByEmployee" class="card">
  <div class="card-body">
    <h2 class="title text-center">*** SALARY SLIP (SUMMED BY EMPLOYEE) ***</h2>
    <div class="table-responsive pt-3">
      <table class="table table-bordered">
        <thead>
          <tr class="text-center">
            <th>EMPLOYEE ID</th>
            <th>EMPLOYEE NAME</th>
            <th>COMPANY</th>
            <th>DATE (START & END)</th>
            <th>GROSS PAY</th>
            <th>EARINING</th>
            <th>DEDUCTION</th>
            <th>NET PAY</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          
          <tr th:each="ss : ${salary_Slips}">
            <td class="text-center"><b th:text="${ss.employee}"></b></td>
            <td th:text="${ss.employee_name}"></td>
            <td class="text-center" th:text="${ss.company}"></td>
            <td class="text-center"><b th:text="${ss.start_date} +' & '+${ss.end_date}"></b></td>
            <td class="text-right text-secondary"><b th:text="${ss.gross_pay}+' '+${ss.currency}"></b></td>
            <td class="text-right text-info"><b th:text="${ss.total_earnings}+' '+${ss.currency}"></b></td>
            <td class="text-right text-danger"><b th:text="${ss.total_deduction}+' '+${ss.currency}"></b></td>
            <td class="text-right"><b th:text="${ss.net_pay}+' '+${ss.currency}"></b></td>
            <td class="text-center">
              <b>
                <a class="text-primary" th:href="@{'/salary-slip/details'(name=${ss.name})}">View Details</a>
              </b>
            </td>
          </tr>
          <tr class="bg-white">
            <td colspan="9"></td>
          </tr>
          <tr class="bg-secondary">
            <td colspan="4" class="text-center"><b>TOTAL</b></td>
            <td class="text-right"><b th:text="${salary_Slip_Total.gross_pay}+' '+${salary_Slip_Total.currency}"></b></td>
            <td class="text-right"><b th:text="${salary_Slip_Total.total_earnings}+' '+${salary_Slip_Total.currency}"></b></td>
            <td class="text-right"><b th:text="${salary_Slip_Total.total_deduction}+' '+${salary_Slip_Total.currency}"></b></td>
            <td colspan="2" class="text-right text-center text-primary"><b th:text="${salary_Slip_Total.net_pay}+' '+${salary_Slip_Total.currency}"></b></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
