<div class="row">
  <div class="col-md-12 grid-margin stretch-card">
    <div th:replace="~{pages/employee/filtre-employee :: filtre-employee}"></div>
  </div>

  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h2 class="title text-center">*** LISTE DES EMPLOYEES (EMPLOYEE LIST) ***</h2>
        <div class="table-responsive pt-3">
          <table class="table table-bordered">
            <thead>
              <tr class="text-center">
                <th>ID</th>
                <th>NAME</th>
                <th>DESIGNATION</th>
                <th>DATE OF JOINING</th>
                <th>DEPARTMENT & COMPANY</th>
                <th>STATUS</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="e : ${employees}">
                <td class="text-center"><b th:text="${e.name}"></b></td>
                <td><b th:text="${e.employee_name}"></b></td>
                <td class="text-center"><b th:text="${e.designation}"></b></td>
                <td class="text-center" th:text="${e.date_of_joining}"></td>
                <td th:text="(${e.department} ?: '--||--')+' & '+${e.company}"></td>
                <td class="text-center"><b th:text="${e.status}"></b></td>
                <td class="text-center">
                  <b>
                    <a class="text-primary" th:href="@{'/employee/' + ${e.name}}">Profile employee</a>
                  </b>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
