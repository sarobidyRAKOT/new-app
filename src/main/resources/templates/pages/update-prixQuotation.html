<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">

            <h2 class="text-center">Modifier prix Supplier Quotation</h2>
            <form th:action="@{/quotation/update}" th:object="${itemsWrapper}" method="POST">
              <input type="hidden" name="quotation_name" th:value="${itemsWrapper.quotation_name}" />
              <div class="table-responsive pt-3">
                <table class="table table-bordered">
                  <thead>
                    <tr class="text-center">
                      <th>Item Code</th>
                      <th>Item Name</th>
                      <th>Current Rate</th>
                      <th>New Rate</th>
                    </tr>
                  </thead>
                  <tbody>
                  
                    <tr th:each="item, iterStat : *{items}">
                      <td th:text="${item.item_code}"></td>
                      <td th:text="${item.item_name}"></td>
                      <td th:text="${item.rate}"></td>
                      <td>
                          <input type="number" step="0.01" th:field="*{items[__${iterStat.index}__].rate}"/>
                          <input type="hidden" th:field="*{items[__${iterStat.index}__].item_code}"/>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <button class="btn btn-primary" type="submit">Save Changes</button>
            </form>
        
          </div>
        </div>
      </div>
</div>
