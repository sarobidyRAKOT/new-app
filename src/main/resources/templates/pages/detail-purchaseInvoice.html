<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">Detail facture</h1>        
      </div>
      <div class="card-body">
        <h3 class="">Detail facture : <span th:text="${purchase_invoice.name}"></span></h3>
        <h4 class="card-description">
          Owner <span class="h4" th:text="${purchase_invoice.owner}"></span>
        </h4>
        <div class="row">
          <div class="col-md-6">
            <address>
              <h4 class="fmb-2">Creation</h4>
              <h4 class="fmb-2">Titre</h4>
              <h4 class="fmb-2">Status</h4>
              <h4 class="fmb-2">Fournissuer</h4>
              <h4 class="fmb-2">Company</h4>
              <h4 class="fmb-2">Total</h4>
              <h4 class="fmb-2">Reste à payée</h4>
            </address>
          </div>
          <div class="col-md-6">
            <address class="text-primary">
              <h4 class="mb-2" th:text="${purchase_invoice.creation}"></h4>
              <h4 class="mb-2" th:text="${purchase_invoice.title}"></h4>
              <h4 class="fmb-2" th:text="${purchase_invoice.status}"></h4>
              <h4 class="fmb-2" th:text="${purchase_invoice.supplier_name}"></h4>
              <h4 class="mb-2" th:text="${purchase_invoice.company}"></h4>
              <h4 class="fmb-2" th:text="${purchase_invoice.grand_total} + ' EUR'"></h4>
              <h4 class="fmb-2" th:text="${purchase_invoice.outstanding_amount} + 'EUR'"></h4>
            </address>
          </div>
        </div>

        <a class="btn btn-primary mt-3 mr-4" th:href="@{/list/facture}">RETOUR - LIST PURCHASE INVOICE</a>
        <a class="btn btn-success mt-3" th:if="${purchase_invoice.status != 'Paid' and purchase_invoice.status != 'Draft'}" th:href="@{'/paiement'(purchase_invoice=${purchase_invoice.name})}">PAIEMENT</a>

      </div>
    </div>
  </div>

    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Liste items</h4>
            <div class="table-responsive pt-3">
              <table class="table table-bordered">
                <thead>
                  <tr class="text-center">
                    <th>Item code</th>
                    <th>Name</th>
                    <th>Item group</th>
                    <th>Quantity</th>
                    <th>Unité</th>
                    <th>PU</th>
                    <th>Total</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="item : ${items}">
                    <td class="text-center"><b th:text="${item.item_code}"></b></td>
                    <td th:text="${item.item_name}"></td>
                    <td th:text="${item.item_group}"></td>
                    <td class="text-right" th:text="${item.qty}"></td>
                    <td class="text-center"><b th:text="${item.uom}"></b></td>
                    <td class="text-right" th:text="${item.rate}"></td>
                    <td class="text-right"><b th:text="${item.amount}"></b></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
</div>
