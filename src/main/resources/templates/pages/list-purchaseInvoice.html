<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h2 class="text-center">Liste Facture (Purchase invoice list)</h2>
            <div class="table-responsive pt-3">
              <table class="table table-bordered">
                <thead>
                  <tr class="text-center">
                    <th>name</th>
                    <th>titre</th>
                    <th>creation</th>
                    <th>posting date</th>
                    <th>status</th>
                    <th>Grand Total</th>
                    <th>Account</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="purchase_invoice : ${purchase_invoices}">
                    <td class="text-center"><b th:text="${purchase_invoice.name}"></b></td>
                    <td><b th:text="${purchase_invoice.title}"></b></td>
                    <td class="text-center" th:text="${#temporals.format(purchase_invoice.creation, 'dd/MM/yyyy')}"></td>
                    <td class="text-center" th:text="${#temporals.format(purchase_invoice.posting_date, 'dd/MM/yyyy')}"></td>
                    <td class="text-center"><b th:text="${purchase_invoice.status}"></b></td>
                    <td class="text-right" th:text="${purchase_invoice.grand_total}"></td>
                    <td class="text-center"><b th:text="${purchase_invoice.party_account_currency}"></b></td>
                    <td class="text-center"><a class="text-primary" th:href="@{'/detail/facture'(purchase_invoice=${purchase_invoice.name})}">Detail</a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
</div>
